version: '{build}'
clone_depth: 1
stack: node 8

image:
  - Ubuntu

branches:
  only:
    - master
    - dev

environment:
  ApiKey:
    secure: SeomICfFXAQobyK5uMGeAhb0uljBxicG4Z56pWxWCXA=
  TimeOutMins: 2
  JobToWait: 'Environment: test=1'
  matrix:
  - test: 1 
  - test: 2

configuration:
  - Release

init:
  - git config --global core.autocrlf true

install: ps |
    if ($env:APPVEYOR_JOB_NAME -eq $env:JobToWait)
    {
      Get-Date > date.txt  
      Push-AppveyorArtifact ./date.txt
    }
    
    

build: off
test: off

